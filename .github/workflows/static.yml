# Simple workflow for deploying Vite app to GitHub Pages
name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ‚úÖ Th√¥ng b√°o th√†nh c√¥ng l√™n Discord
      - name: Notify Discord on Success
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "‚ö†Ô∏è Webhook URL is empty. Skipping Discord notification."
            exit 0
          fi
          
          echo "Notifying Discord on success..."
          curl -X POST "$DISCORD_WEBHOOK_URL" \
               -H "Content-Type: application/json" \
               -d "$(jq -n --arg url "${{ steps.deployment.outputs.page_url }}" '{content: "‚úÖ Deployment th√†nh c√¥ng! üöÄ Xem t·∫°i: \($url)"}')"

      # ‚ùå Th√¥ng b√°o th·∫•t b·∫°i l√™n Discord
      - name: Notify Discord on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "‚ö†Ô∏è Webhook URL is empty. Skipping Discord notification."
            exit 0
          fi
          
          echo "Notifying Discord on failure..."
          curl -X POST "$DISCORD_WEBHOOK_URL" \
               -H "Content-Type: application/json" \
               -d "$(jq -n --arg url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" '{content: "‚ùå Deployment th·∫•t b·∫°i! Xem log l·ªói: \($url)"}')"
